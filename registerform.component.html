
<div class="container-fluid">

  <h2>Sign Up</h2>
  <form #userform="ngForm">

    <div class="form-group">
      <label>Name</label>
      <input type="txt" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" name='username' class="form-control" [(ngModel)]="usermodel.name">
      <small class="text-danger" [class.d-none]="name.valid && name.touched">name is invalid</small>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name='mail' class="form-control" [(ngModel)]="usermodel.email">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" required  #phone="ngModel" pattern="^\d{10}$" name='phone' [class.is-invalid]="phone.invalid && phone.touched"class="form-control" [(ngModel)]="usermodel.phone">
    <!--   <small class="text-danger" [class.d-none]="phone.valid && phone.touched">phone is invalid</small> -->
    <div *ngIf="phone.errors && (phone.invalid && phone.touched)">
      <small class="text-danger" *ngIf="phone.errors.required">phone is required</small>
      <small class="text-danger" *ngIf="phone.errors.pattern">no shud b 10</small>
</div>
    </div>
    <div class="form-group">
      <select name='topic' class="custom-select" [(ngModel)]="usermodel.topic">
        <option value="">I am interested</option>
        <option *ngFor="let t of topics">{{t}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input  class="form-check-input" type="radio" name='time' [(ngModel)]="usermodel.timePreference" value="morning">
        <label class="form-check-label">Morning (9AM-12PM)</label>
      </div>
      <div class="form-check">
        <input  class="form-check-input" type="radio" name='time'  [(ngModel)]="usermodel.timePreference" value="evening">
        <label class="form-check-label">Evening (5PM-8AM)</label>
      </div>
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" name="subs" [(ngModel)]="usermodel.subscribe">
      <label class="form-check-label">Send me newsletters and updates</label> 
    </div>
  </form>
</div>
